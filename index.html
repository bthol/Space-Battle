<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Space Battle</title>
    <script defer type="module" src="./main.js"></script>
    <script defer type="module" src="./JS-Modules/dataStructures.js"></script>
    <script defer type="module" src="./JS-Modules/stateVariables.js"></script>
    <script defer type="module" src="./JS-Modules/DOM.js"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <link rel="stylesheet" href="CSS/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Coda&family=Monofett&display=swap" rel="stylesheet">
</head>
<body>
    <div class="layout-wrap">
        <section id="top-screen-section">
            <h1 id="page-title">Space Battle</h1>
        </section>
        <section id="mid-screen-section" class="game-screen">
            <div id="char-data-display">
                <div id="enemy-display"></div>
                <div id="player-display"></div>
            </div>
            <div>
                <p id="msg-display"></p>
            </div>
        </section>
        <section id="bottom-screen-section">
            <div id="controls" class="button-container">
                <button id="btn1" class="button">1</button>
                <button id="btn2" class="button">2</button>
                <button id="btn3" class="button">3</button>
                <button id="btn4" class="button">4</button>
            </div>
        </section>
    </div>
</body>
</html>
