<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Space Battle</title>
    <script defer type="module" src="./main.js"></script>
    <script defer type="module" src="./JS-Modules/dataStructures.js"></script>
    <script defer type="module" src="./JS-Modules/stateVariables.js"></script>
    <script defer type="module" src="./JS-Modules/DOM.js"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Coda&family=Monofett&display=swap" rel="stylesheet">
</head>
<body class="style-default">
    <div id="layout-wrap">
        <section id="top-screen-section">
            <h1 id="page-title">Space Battle</h1>
        </section>
        <section id="mid-screen-section" class="game-screen">
            <div>
                <div id="msg-display"></div>
                <div id="score-display"></div>
            </div>
            <div id="char-data-display">
                <div id="player-display"></div>
                <div id="enemy-display"></div>
            </div>
        </section>
        <section id="bottom-screen-section">
            <div id="controls" class="button-container"></div>
        </section>
    </div>
    
    <div id="audio">

        <!-- uncharged sound -->
        <audio id="uncharged" src="./audio-assets/uncharged.mp3">Your browser does not support the audio element.</audio>

        <!-- shield -->
        <audio id="shield-activate" src="./audio-assets/shield-activate.mp3">Your browser does not support the audio element.</audio>
        <audio id="shield-regen" src="./audio-assets/shield-regen.mp3">Your browser does not support the audio element.</audio>
        
        <!-- repair -->
        <audio id="repair-sound" src="./audio-assets/repair-sound.mp3">Your browser does not support the audio element.</audio>
        
        <!-- lazercannon -->
        <audio id="lazercannon-shoot-1" src="./audio-assets/lazercannon--1.mp3">Your browser does not support the audio element.</audio>
        
        <audio id="lazercannon-shoot-2" src="./audio-assets/lazercannon--2.mp3">Your browser does not support the audio element.</audio>
        
        <audio id="lazercannon-shoot-3" src="./audio-assets/lazercannon--3.mp3">Your browser does not support the audio element.</audio>
        
        <!-- pulsebeam -->
        <audio id="pulsebeam-shoot-1" src="./audio-assets/pulsebeam--1.mp3">Your browser does not support the audio element.</audio>
        
        <audio id="pulsebeam-shoot-2" src="./audio-assets/pulsebeam--2.mp3">Your browser does not support the audio element.</audio>
        
        <audio id="pulsebeam-shoot-3" src="./audio-assets/pulsebeam--3.mp3">Your browser does not support the audio element.</audio>

        <!-- menu navigation -->
        <audio id="menu-select" src="./audio-assets/select.mp3">Your browser does not support the audio element.</audio>
        
        <audio id="menu-select-back" src="./audio-assets/select-2.mp3">Your browser does not support the audio element.</audio>

        <!-- music -->
        <audio id="main-theme" src="./audio-assets/space-battle-main-theme.mp3" loop>Your browser does not support the audio element.</audio>

        <audio id="game-theme" src="./audio-assets/Stratagem.mp3" loop>Your browser does not support the audio element.</audio>
    </div>
</body>
</html>
